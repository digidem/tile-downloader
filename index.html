<html>
  <head>
    <link href='/static/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        font-family: 'Helvetica', sans-serif;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      #overlay {
        position: fixed;
        z-index: 9999;
        border: 2px solid black;
        border-radius: 5px;
        top: 30%;
        left: 30%;
        min-width: 500px;
      }
      #topbar {
        color: white;
        background-color: rgb(0,0,0,.5);
        position: fixed;
        top: 0;
        right: 0;
        line-height: 50px;
        width: 100%;
      }
      #topbar-inner {
        padding: 0px 10px;
      }
      #buttons {
        float: right;
      }
      button {
        height: 50px;
        padding: 10px;
        background-color: transparent;
        color: white;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="overlay">
      <h3>Fly to Coordinates</h3>
      <div id="controls"></div>
    </div>
    <div id="topbar">
      <div id="topbar-inner">
        <span class="title">Tile Downloader Tool</span>
        <div id="buttons"></div>
      </div>
    </div>
    <script type="text/javascript" src="/static/bundle.js"></script>
  </body>
</html>
